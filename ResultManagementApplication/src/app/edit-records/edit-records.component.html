<div class="logoutBtn">
   <!-- Button to go back -->
    <button class="btn btn-dark" (click)="back()">Back</button>
    &nbsp; &nbsp;
    <!-- Button to logout -->
    <button class="btn btn-dark" (click)="logout()" >Logout</button>
    &nbsp;
    </div>
    <!-- Display error message if there is an error updating the record -->
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg"> 
      Error Updating Record, Try again!
    </div> 
    <div class="mx-auto col-10 col-md-8 col-lg-6">
      <form [formGroup]="editForm" (ngSubmit)="updateRecord()">
         <!-- Form for editing the record -->
      <div id="hello"><h2>Edit Record</h2> <hr></div>
       <!-- Roll No. input field -->
      <div class="form-group row">
      <label for="uname" class="col-sm-5 col-form-label"><b>Roll No. :</b> 
      <span class="required">*</span></label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="roll_no" formControlName="roll_no" readonly>
        
      </div>
      </div>
        <!-- Name input field -->
      <div class="form-group row">
          <label for="uname" class="col-sm-5 col-form-label"><b>Name :</b> 
            <span class="required">*</span></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="name" style="margin-top: 8px;" formControlName="name" required>
          </div>
          </div>
               <!-- Date-of-Birth input field -->
          <div class="form-group row">
              <label for="uname" class="col-sm-5 col-form-label"  > <b>Date-of-Birth : </b> 
                <span class="required">*</span></label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="dob" style="margin-top: 8px;" formControlName="date_of_birth" placeholder="yyyy-mm-dd" required>
              </div>
              </div>
                <!-- Score input field -->
              <div class="form-group row">
                  <label for="uname" class="col-sm-5 col-form-label"><b>Score :</b>
                    <span class="required">*</span> </label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="score" style="margin-top: 8px;"formControlName="score" required>
                  </div>
                  </div>
       <!-- Submit button -->
     <div class="form-group row">
       <div class="col-sm-6">
        <button type="submit" class="btn btn-success" id="loginBtn" style="margin-top: 8px; margin-bottom:10px;">Update</button>
        &nbsp;&nbsp;
       
    
      </div></div>
       <!-- Display error message if the form is invalid -->
      <div class="alert alert-danger" role="alert" *ngIf="successMsg"> 
        Invalid entry, Please check the input and try again!
      </div> 
      </form>
  </div>
